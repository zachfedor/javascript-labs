      /* Add: return the sum of two numbers */
      function add(x, y) {
        return x + y;
      }

      /* Subtract: return the difference of two numbers */
      function subtract(x, y) {
        return x - y;
      }

      /* Multiply: return the product of two numbers */
      function multiply(x, y) {
        return x * y;
      }

      /* Divide: return the quotient of two numbers */
      function divide(x, y) {
        return x / y;
      }

      /* Modulo: return the remainder of dividing two numbers */
      function modulo(x, y) {
        return x % y;
      }

      /* GreetPrompt: return a greeting with users name from prompt */
      function greetPrompt() {
        let userName = prompt("What's your name?");
        return greetUser(userName);
      }
      /* GreetUser: return a greeting with users name from argument */
      function greetUser(userName) {
        return `Hello, ${userName}`;
      }

      /* Square: return the product of one number and itself */
      function square(x) {
        return x * x;
      }

      /* Cube: return the product of one number multiplied by its square */
      function cube(x) {
        return square(x) * x;
      }
